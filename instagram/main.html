<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>instagram</title>
</head>
<body>
    <header>
        <div class="main_logo">instagram</div>
        <div class="search"><input type="text" value = "검색"></div>
        <div class="hd_icons">      
            <div class="home"><i class="fas fa-home"></i></div>
            <div class="message"><i class="far fa-paper-plane"></i></div>
            <div class="compass"><i class="far fa-compass"></i></div>
            <div class="heart"><i class="far fa-heart"></i></div>
            <div class="account"><i class="fas fa-user-circle"></i></div>
        </div>
    </header>

    <div class="story">
        <div class="stories"><img src="아이유.jpg"><br>dlwlrma</div>
        <div class="stories"><img src="나은.jpg"><br>better_lee</div>
        <div class="stories"><img src="강민경.jpg"><br>iamminkyung</div>
        <div class="stories"><img src="슬기.jpg" ><br>hi_seulgi</div>
        <div class="stories"><img src="문별.jpg"><br>mo_onbyul</div>
    </div>

    <div class="feed">
        <div class="profile">
            <div class="fd_logo"><img src="프로필.jpg"></div>
            <div class="fd_name">minyeok.k</div>
        </div>
        <div class="fd_img"><img src="르씨엘.jpg"></div>
        <div class="fd_icons">
            <div class="fd_heart"><i class="far fa-heart"></i></div>
            <div class="fd_com"><i class="far fa-comment"></i></div>
            <div class="fd_msg"><i class="far fa-paper-plane"></i></div>
            <div class="fd_flag"><i class="far fa-flag"></i></div>
        </div>
        <div class="fd_ups">좋아요 78개</div>
        <div class="comment">
            <div class="fd_comment">hyunbeenshin 예쁘네요</div>
            <div class="comment_heart"><i class="far fa-heart"></i></div>
        </div>
        <div class="fd_timeStamp">20시간전</div>
    </div>

</body>
</html>
